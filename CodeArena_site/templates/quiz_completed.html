<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Completed | CodeArena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-glow: #20c997;
            --secondary-glow: #8f94fb;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.12);
        }

        body {
            background: radial-gradient(circle at top center, #1a1a2e 0%, #000000 70%);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 3rem 3.5rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            max-width: 520px;
            width: 100%;
            text-align: center;
        }

        .emoji {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .gradient-text {
            background: linear-gradient(90deg, #20c997, #8f94fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-glow {
            background: linear-gradient(90deg, #20c997, #4e54c8);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(32, 201, 151, 0.35);
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(32, 201, 151, 0.6);
        }

        .sub-text {
            color: #b5b5d6;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <div class="glass-card">

        <div class="emoji">ðŸŽ‰</div>

        <h1 class="font-orbitron gradient-text mb-3">
            {{ message }}
        </h1>


        <p class="sub-text mb-4">
            {{ sub_message }}
        </p>


        <p class="mb-4">
            ðŸš€ Great job! New challenges will be added soon.<br>
            Until then, keep sharpening your skills.
        </p>

        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="{% url 'quiz_home' %}" class="btn btn-glow">
                Back to Quiz Hub
            </a>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-light">
                Go to Dashboard
            </a>
        </div>

    </div>

</body>

</html>
