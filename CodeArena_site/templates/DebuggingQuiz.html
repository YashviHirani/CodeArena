<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeArena | Debugging Quiz</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-glow: #20c997;
            --secondary-glow: #8f94fb;
            --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at top center, #1a1a2e 0%, #000000 70%);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 16px 20px;
            cursor: pointer;
            font-family: monospace;
            transition: 0.3s;
        }

        .option:hover {
            border-color: var(--primary-glow);
            transform: translateY(-2px);
        }

        .option.active {
            background: rgba(32, 201, 151, 0.18);
            border-color: var(--primary-glow);
        }

        .option.correct {
            background: rgba(34, 197, 94, 0.28);
            border-color: #22c55e;
        }

        .option.wrong {
            background: rgba(239, 68, 68, 0.28);
            border-color: #ef4444;
        }

        .btn-glow {
            background: linear-gradient(90deg, #20c997, #4e54c8);
            border: none;
            color: #fff;
            padding: 0.7rem 2.2rem;
            font-weight: 600;
            border-radius: 10px;
        }

        .btn-glow:disabled {
            opacity: 0.5;
        }

        .progress {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #20c997, #4e54c8);
        }
    </style>
</head>

<body>

    <div class="container py-5" style="max-width: 900px;">

        <!-- HEADER -->
        <div class="text-center mb-5">
            <h1 class="fw-bold font-orbitron">Debugging Quiz</h1>
            <p class="text-secondary">Find bugs • Predict output • Fix logic</p>
        </div>

        <!-- INFO BAR -->
        <div class="mb-4">
            <div class="d-flex justify-content-between mb-2">
                <small id="qInfo">Question</small>
                <small id="scoreInfo">Score: 0</small>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <!-- QUIZ -->
        <div id="quizBox" class="glass-card mb-4">
            <h4 id="question" class="mb-4"></h4>
            <div id="options" class="d-flex flex-column gap-3"></div>
        </div>

        <!-- ACTION -->
        <div class="d-flex justify-content-between">
            <a href="{% url 'quiz_home' %}" class="btn btn-outline-secondary">Exit</a>
            <button id="actionBtn" class="btn btn-glow" disabled>Submit</button>
        </div>

        <!-- RESULT -->
        <div id="resultBox" class="glass-card text-center mt-5 d-none">
            <h2 class="font-orbitron mb-3">Debugging Complete</h2>
            <h1 class="display-5 fw-bold" id="finalScore"></h1>
            <a href="{% url 'quiz_home' %}" class="btn btn-glow mt-3">Back to Hub</a>
            <br>
            <button class="btn btn-success mt-3" onclick="goToSummary()">
                View Quiz Summary
            </button>


        </div>

    </div>

    <!-- BACKEND DATA -->
    <script>
        const questions = {{ quiz_data| safe }};
    </script>

    <script>
        

        // Store current quiz IDs (ONLY this quiz run)
        const currentQuizIds = questions.map(q => q.quiz_id);
        sessionStorage.setItem("current_quiz_ids", JSON.stringify(currentQuizIds));

        let index = 0;
        let selected = null;
        let score = 0;
        let locked = false;

        const optionMap = ["A", "B", "C", "D"];

        const qInfo = document.getElementById("qInfo");
        const scoreInfo = document.getElementById("scoreInfo");
        const progressBar = document.getElementById("progressBar");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const actionBtn = document.getElementById("actionBtn");

        if (!questions || questions.length === 0) {
            questionEl.innerText = "No debugging questions available.";
        } else {
            load();
        }

        function load() {
            locked = false;
            selected = null;

            const q = questions[index];

            qInfo.innerText = `Question ${index + 1} of ${questions.length}`;
            scoreInfo.innerText = `Score: ${score}`;
            progressBar.style.width = `${((index + 1) / questions.length) * 100}%`;

            questionEl.innerText = q.question;
            optionsEl.innerHTML = "";

            q.options.forEach((text, i) => {
                const div = document.createElement("div");
                div.className = "option";
                div.innerText = text;
                div.onclick = () => selectOption(i, div);
                optionsEl.appendChild(div);
            });

            actionBtn.innerText = "Submit";
            actionBtn.disabled = true;
        }

        function selectOption(i, el) {
            if (locked) return;
            selected = i;
            actionBtn.disabled = false;
            document.querySelectorAll(".option").forEach(o => o.classList.remove("active"));
            el.classList.add("active");
        }

        async function submit() {
            if (selected === null) return;

            const q = questions[index];

            if (!locked) {
                locked = true;

                await fetch("/quiz/save-answer/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({
                        quiz_id: q.quiz_id,
                        selected_option: optionMap[selected]
                    })
                });

                document.querySelectorAll(".option").forEach((o, i) => {
                    if (optionMap[i] === q.correct) o.classList.add("correct");
                    if (i === selected && optionMap[i] !== q.correct) o.classList.add("wrong");
                });

                if (optionMap[selected] === q.correct) score++;

                actionBtn.innerText =
                    index === questions.length - 1 ? "View Result" : "Next Question";

            } else {
                index++;
                if (index < questions.length) load();
                else showResult();
            }
        }

        function showResult() {
            document.getElementById("quizBox").classList.add("d-none");
            document.getElementById("resultBox").classList.remove("d-none");
            document.querySelector(".mb-4").classList.add("d-none");
            actionBtn.classList.add("d-none");

            document.getElementById("finalScore").innerText =
                `${score} / ${questions.length}`;
        }

        actionBtn.onclick = submit;

        function goToSummary() {
            const ids = sessionStorage.getItem("current_quiz_ids");
            window.location.href = `/quiz/summary/?ids=${ids}`;
        }

    </script>

</body>

</html>
