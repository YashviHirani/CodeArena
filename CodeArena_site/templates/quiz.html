<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeArena | Quiz Arena</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- â— YOUR ORIGINAL STYLES â€“ UNCHANGED -->
    <style>
        /* --- THEME VARIABLES (MATCHING HOME.HTML) --- */
        :root {
            --primary-glow: #20c997;
            --secondary-glow: #8f94fb;
            --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --glow-gradient: linear-gradient(90deg, #00dc82, #0ff, #ff00ff);
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .bg-radial {
            background: radial-gradient(circle at top center, #1a1a2e 0%, #000000 70%);
            min-height: 100vh;
            width: 100%;
        }

        h1, h2, h3, h4, h5, .font-heading {
            font-family: 'Orbitron', sans-serif;
        }

        .navbar {
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #20c997, #8f94fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar {
            width: 280px;
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0; bottom: 0; left: 0;
            display: flex;
            flex-direction: column;
            z-index: 1050;
        }

        .nav-link-custom {
            padding: 12px 20px;
            margin: 4px 15px;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.75);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-link-custom:hover,
        .nav-link-custom.active {
            background: linear-gradient(90deg, rgba(32, 201, 151, 0.15), rgba(78, 84, 200, 0.15));
            color: #ffffff;
            border-left: 3px solid #20c997;
        }

        .main-content {
            padding: 20px;
        }

        @media (min-width: 992px) {
            .main-content {
                margin-left: 280px;
                padding: 40px;
            }
        }

        .plugin-card.futuristic {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 2rem;
            height: 100%;
        }

        .btn-glow {
            background: linear-gradient(90deg, #20c997, #4e54c8);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-glow-warning {
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            color: #000;
        }

        .form-select-dark {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--card-border);
            color: #fff;
        }
    </style>
</head>

<body>
<div class="bg-radial">

    <!-- SIDEBAR (UNCHANGED) -->
    <aside class="sidebar d-none d-lg-flex">
        <div class="p-4 border-bottom border-white border-opacity-10">
            <span class="font-orbitron fs-4 text-cyan">CodeArena</span>
        </div>

        <nav class="mt-4 flex-grow-1 px-2">
            <a href="{% url 'dashboard' %}" class="nav-link-custom"><i class="bi bi-terminal"></i> Problems</a>
            <a href="{% url 'profile' %}" class="nav-link-custom"><i class="bi bi-person"></i> Profile</a>
            <a href="{% url 'leaderboard' %}" class="nav-link-custom"><i class="bi bi-trophy"></i> Leaderboard</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="container-fluid" style="max-width: 1200px;">

            <div class="text-center mb-5">
                <h1 class="display-4 fw-bold hero-gradient-text">Quiz Arena</h1>
                <p class="text-secondary fs-5">Select a module to begin your challenge</p>
            </div>

            <!-- ================= MCQ QUIZ CARD (ONLY CHANGE HERE) ================= -->
            <div class="row g-4 mb-5">
                <div class="col-md-6">
                    <div class="plugin-card futuristic">
                        <div class="d-flex flex-column h-100">
                            <h3 class="text-white mb-3">MCQ Quiz</h3>
                            <p class="text-secondary mb-4 flex-grow-1">
                                Test your knowledge with multiple choice questions.
                            </p>

                            <!-- ðŸ”´ CHANGED: BUTTON OPENS MODAL -->
                            <button class="btn btn-glow btn-glow-warning w-100 py-3"
                                    data-bs-toggle="modal"
                                    data-bs-target="#mcqLanguageModal">
                                Start Quiz
                            </button>
                        </div>
                    </div>
                </div>

                <!-- DEBUGGING QUIZ â€“ UNCHANGED -->
                <div class="col-md-6">
                    <div class="plugin-card futuristic">
                        <h3 class="text-white mb-3">Debugging</h3>
                        <p class="text-secondary mb-4">
                            Fix bugs under time pressure.
                        </p>
                        <a class="btn btn-glow w-100 py-3" href="{% url 'DebuggingQuiz' %}">
                            Start Debugging
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>

<!-- ================= LANGUAGE MODAL (NEW) ================= -->
<div class="modal fade" id="mcqLanguageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border border-secondary rounded-4">

            <form method="POST" action="{% url 'start_quiz' %}">
                {% csrf_token %}

                <div class="modal-header border-0">
                    <h5 class="modal-title text-info fw-bold">Select Quiz Language</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <select name="language" class="form-select form-select-dark" required>
                        <option value="" disabled selected>-- Choose Language --</option>
                        {% for lang in languages %}
                            <option value="{{ lang.id }}">{{ lang.get_name_display }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="modal-footer border-0">
                    <button type="submit" class="btn btn-glow w-100">Start Quiz</button>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
