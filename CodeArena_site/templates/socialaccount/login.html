{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue with Google | CodeArena</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 80%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        .auth-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-google {
            background: linear-gradient(90deg,#20c997,#4e54c8,#8f94fb);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
        }

        .btn-google:hover {
            box-shadow: 0 0 15px rgba(143,148,251,0.6);
        }
    </style>
</head>

<body>

<div class="auth-card">
    <h3 class="mb-3">Continue with Google</h3>

    <p class="text-secondary mb-4">
        You are about to sign in using your Google account.
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-google">
            Continue
        </button>
    </form>
</div>

</body>
</html>
