<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodeArena | Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #20c997;
            --secondary: #8f94fb;
            --bg: #050505;
            --card: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at top, #1a1a2e, #000);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .glass {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .option {
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: 0.3s;
        }

        .option:hover {
            border-color: var(--primary);
        }

        .option.active {
            background: rgba(32, 201, 151, 0.2);
            border-color: var(--primary);
        }

        .option.correct {
            background: rgba(34, 197, 94, 0.25);
            border-color: #22c55e;
        }

        .option.wrong {
            background: rgba(239, 68, 68, 0.25);
            border-color: #ef4444;
        }

        .btn-glow {
            background: linear-gradient(90deg, var(--primary), #4e54c8);
            border: none;
            color: #fff;
            padding: 0.6rem 2rem;
            font-weight: 600;
            border-radius: 8px;
        }

        .progress {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
    </style>
</head>

<body>

    <div class="container py-5" style="max-width: 900px;">

        <!-- HEADER -->
        <div class="text-center mb-4">
            <h2 class="fw-bold" style="font-family: Orbitron;">
                {{ language.get_name_display }} Quiz
            </h2>
            <p class="text-secondary">10 Random Questions ‚Ä¢ Mixed Difficulty</p>
        </div>

        <!-- PROGRESS -->
        <div class="mb-4">
            <div class="d-flex justify-content-between mb-2">
                <small id="qInfo">Question 1</small>
                <small id="scoreInfo">Score: 0</small>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <!-- QUIZ BOX -->
        <div class="glass" id="quizBox">
            <h4 id="question" class="mb-4"></h4>
            <div id="options" class="d-grid gap-3"></div>
        </div>

        <!-- ACTION -->
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'quiz' %}" class="btn btn-outline-secondary">Exit</a>
            <button class="btn btn-glow" id="actionBtn" disabled>
                Submit
            </button>
        </div>

        <!-- RESULT -->
        <div class="glass text-center mt-5 d-none" id="resultBox">
            <h3 class="fw-bold mb-3">Quiz Completed</h3>
            <h1 class="display-4 fw-bold" id="finalScore"></h1>
            <p class="fs-5" id="finalRemark"></p>
            <a href="{% url 'quiz' %}" class="btn btn-glow mt-3">Back to Quiz Hub</a>
        </div>

    </div>

    <!-- DATA FROM BACKEND -->
    <script>
        const questions = {{ quiz_data| safe }};
    </script>

    <script>
        let index = 0;
        let score = 0;
        let selected = null;
        let locked = false;

        const qInfo = document.getElementById("qInfo");
        const scoreInfo = document.getElementById("scoreInfo");
        const progressBar = document.getElementById("progressBar");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const actionBtn = document.getElementById("actionBtn");

        function loadQuestion() {
            selected = null;

            qInfo.innerText = `Question ${index + 1} of ${questions.length}`;
            scoreInfo.innerText = `Question ${index + 1}`;
            progressBar.style.width = `${((index + 1) / questions.length) * 100}%`;

            questionEl.innerText = questions[index].question;
            optionsEl.innerHTML = "";

            questions[index].options.forEach((opt, i) => {
                const div = document.createElement("div");
                div.className = "option";
                div.innerText = opt;
                div.onclick = () => selectOption(i, div);
                optionsEl.appendChild(div);
            });

            actionBtn.disabled = true;
            actionBtn.innerText = index === questions.length - 1 ? "Finish" : "Submit";
        }


        function selectOption(i, el) {
            selected = i;
            document.querySelectorAll(".option").forEach(o => o.classList.remove("active"));
            el.classList.add("active");
            actionBtn.disabled = false;
        }


        actionBtn.onclick = async () => {
            if (selected === null) return;

            try {
                const result = await saveAnswer(
                    questions[index].quiz_id,
                    selected
                );

                // ‚úÖ Update score ONLY if backend says correct
                if (result.correct) {
                    score++;
                }

            } catch (err) {
                console.error("Error saving answer:", err);
            }

            index++;

            if (index < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        };



        function showResult() {
            document.getElementById("quizBox").classList.add("d-none");
            document.querySelector(".progress").parentElement.classList.add("d-none");
            actionBtn.classList.add("d-none");

            const percent = Math.round((score / questions.length) * 100);

            document.getElementById("finalScore").innerText =
                `${score} / ${questions.length}`;

            document.getElementById("finalRemark").innerText =
                percent >= 80 ? "Excellent Performance üöÄ" :
                    percent >= 50 ? "Good Job üëç" :
                        "Keep Practicing üí™";

            document.getElementById("resultBox").classList.remove("d-none");
        }

        loadQuestion();
    </script>

    <script>
        async function saveAnswer(quizId, selectedIndex) {
            const optionMap = ["A", "B", "C", "D"];

            const response = await fetch("/quiz/save-answer/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    quiz_id: quizId,
                    selected_option: optionMap[selectedIndex]
                })
            });

            return await response.json();
        }

    </script>

</body>

</html>
