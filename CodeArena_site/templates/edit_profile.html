{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeArena - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* --- COPY-PASTED EXACT CSS FROM PROFILE.HTML --- */
        :root {
            --primary-glow: #20c997; --secondary-glow: #8f94fb; --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.03); --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #e0e0e0; --text-muted: #b0b0cc; --sidebar-width: 280px; 
            --glow-gradient: linear-gradient(90deg, #00dc82, #0ff, #ff00ff);
        }
        body { margin: 0; background-color: var(--bg-dark); font-family: 'Inter', sans-serif; color: var(--text-main); min-height: 100vh; }
        .bg-radial { background: radial-gradient(circle at top center, #1a1a2e 0%, #000000 70%); min-height: 100vh; width: 100%; }
        h1, h2, h3, .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Sidebar/Nav CSS same as profile.html */
        .navbar { background-color: #0f0f1a; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .navbar-brand { font-family: 'Orbitron', sans-serif; background: var(--glow-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sidebar { width: var(--sidebar-width); background: rgba(15, 15, 26, 0.8); backdrop-filter: blur(10px); border-right: 1px solid rgba(255,255,255,0.1); position: fixed; top: 0; bottom: 0; left: 0; display: flex; flex-direction: column; z-index: 1050; }
        .nav-link-custom { padding: 12px 20px; margin: 4px 15px; border-radius: 8px; color: #cfcfe6; display: flex; align-items: center; gap: 12px; transition: 0.3s; text-decoration: none; }
        .nav-link-custom:hover, .nav-link-custom.active { background: linear-gradient(90deg, rgba(32, 201, 151, 0.2), rgba(78, 84, 200, 0.2)); color: #00ffff; border-left: 3px solid #00ffff; }
        
        .main-content { padding: 20px; margin-left: 0; }
        @media (min-width: 992px) { .main-content { margin-left: var(--sidebar-width); padding: 40px; } }

        /* Form Specific Styling */
        .plugin-card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 20px; padding: 2rem; }
        .form-control-dark { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 10px; padding: 12px; }
        .form-control-dark:focus { background: rgba(255,255,255,0.08); border-color: var(--primary-glow); color: white; box-shadow: 0 0 15px rgba(32, 201, 151, 0.2); }
        .form-label { color: var(--text-muted); font-weight: 600; font-size: 0.9rem; margin-top: 1rem; }
        .section-title { color: var(--primary-glow); border-bottom: 1px solid var(--card-border); padding-bottom: 10px; margin-bottom: 20px; }
        .btn-save { background: var(--primary-glow); color: black; font-weight: bold; border-radius: 50px; padding: 10px 30px; border: none; transition: 0.3s; }
        .btn-save:hover { box-shadow: 0 0 20px var(--primary-glow); transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="bg-radial">
    <nav class="navbar navbar-expand-lg d-lg-none navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CodeArena</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="mobileMenu">
                <ul class="navbar-nav mt-3">
                    <li class="nav-item"><a class="nav-link-custom" href="{% url 'dashboard' %}"><i class="bi bi-terminal"></i> Problems</a></li>
                    <li class="nav-item"><a class="nav-link-custom" href="{% url 'profile' %}"><i class="bi bi-person"></i> Profile</a></li>
                    <li class="nav-item"><a class="nav-link-custom active" href="{% url 'edit_profile' %}"><i class="bi bi-person"></i> Edit Profile</a></li>
                    <li class="nav-item"><a href="#" class="btn btn-outline-danger btn-sm w-100 mt-2">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <aside class="sidebar d-none d-lg-flex">
        <div class="p-4 border-bottom border-white border-opacity-10"><span class="font-orbitron fs-4 text-cyan">CodeArena</span></div>
        <nav class="mt-4 flex-grow-1 px-2">
            <a href="{% url 'dashboard' %}" class="nav-link-custom"><i class="bi bi-terminal"></i> Problems</a>
            <a href="{% url 'profile' %}" class="nav-link-custom"><i class="bi bi-person"></i> Profile</a>
            <a href="{% url 'edit_profile' %}" class="nav-link-custom active"><i class="bi bi-person"></i> Edit Profile</a>
            <a href="{% url 'quiz_home' %}" class="nav-link-custom"><i class="bi bi-cpu"></i> Quiz</a>
            <a href="{% url 'leaderboard' %}" class="nav-link-custom"><i class="bi bi-trophy"></i> Leaderboard</a>
        </nav>
    </aside>

    <div class="main-content">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="plugin-card">
                    <h2 class="font-orbitron mb-4 text-white">⚙️ Edit Profile</h2>
                    {% if error %}
                    <div class="alert alert-danger" style="background: rgba(255,0,0,0.1); border: 1px solid red; color: #ff6b6b; border-radius: 10px;">
                        {{ error }}
                    </div>
                    {% endif %}
                   <form method="POST" enctype="multipart/form-data" action="{% url 'edit_profile' %}">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <h5 class="section-title"><i class="bi bi-info-circle me-2"></i>Basic Info</h5>
                                
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control form-control-dark" value="{{ user.username }}">

                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control form-control-dark" value="{{ user.email }}">

                                <label class="form-label">Full Name</label>
                                <input type="text" name="full_name" class="form-control form-control-dark" value="{{ profile.full_name }}">

                                <label class="form-label">Location</label>
                                <input type="text" name="location" class="form-control form-control-dark" value="{{ profile.location }}" placeholder="e.g. Mumbai, India">
                            </div>

                            <div class="col-md-6 mb-4">
                                <h5 class="section-title"><i class="bi bi-share me-2"></i>Social Presence</h5>
                                
                                <label class="form-label">GitHub URL</label>
                                <input type="url" name="github" class="form-control form-control-dark" value="{{ profile.github }}">

                                <label class="form-label">LinkedIn URL</label>
                                <input type="url" name="linkedin" class="form-control form-control-dark" value="{{ profile.linkedin }}">

                                <label class="form-label">Twitter/X URL</label>
                                <input type="url" name="twitter" class="form-control form-control-dark" value="{{ profile.twitter }}" placeholder="https://twitter.com/yourhandle">
                                
                                <label class="form-label">Profile Image</label>
                                <input type="file" name="profile_img" class="form-control form-control-dark">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 mb-4">
                                <h5 class="section-title"><i class="bi bi-pencil-square me-2"></i>About & Experience</h5>
                                
                                <label class="form-label">Professional Summary</label>
                                <textarea name="summary" rows="3" class="form-control form-control-dark">{{ profile.summary }}</textarea>

                                <label class="form-label">Education</label>
                                <input type="text" name="education" class="form-control form-control-dark" value="{{ profile.education }}" placeholder="e.g. B.Tech in AI & Data Science">

                                <label class="form-label">Work Experience</label>
                                <textarea name="experience" rows="2" class="form-control form-control-dark" placeholder="Previous roles or internships...">{{ profile.work_experience }}</textarea>
                            </div>
                        </div>

                        <div class="text-end mt-4">
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary rounded-pill me-2">Cancel</a>
                            <button type="submit" class="btn btn-save">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
