<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeArena | Page Not Found</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-glow: #20c997;
            --secondary-glow: #8f94fb;
            --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.04);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top center, #1a1a2e 0%, #000000 70%);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            padding: 20px;
        }

        .error-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 60px 50px;
            text-align: center;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            animation: fadeUp 0.8s ease;
        }

        @keyframes fadeUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .arena-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #20c997, #8f94fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #20c997, #8f94fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(32, 201, 151, 0.4);
        }

        .error-title {
            font-weight: 600;
            margin-top: 15px;
            font-size: 1.8rem;
        }

        .error-text {
            color: #b0b0cc;
            margin-top: 15px;
            font-size: 1rem;
        }

        .btn-glow {
            margin-top: 30px;
            background: linear-gradient(90deg, #20c997, #4e54c8);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            color: white;
            transition: 0.3s ease;
            box-shadow: 0 5px 20px rgba(32, 201, 151, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(32, 201, 151, 0.6);
            color: white;
        }

        /* ================= RESPONSIVE ================= */

        @media (max-width: 768px) {
            .error-card {
                padding: 40px 25px;
            }

            .error-code {
                font-size: 3.5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-text {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.3rem;
            }

            .btn-glow {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="error-card">
        <div class="arena-brand">CodeArena</div>

        <div class="error-code">404</div>

        <div class="error-title">Page Not Found</div>

        <div class="error-text">
            The page you are trying to access does not exist
            or may have been moved.
        </div>

        <a href="{% url 'dashboard' %}" class="btn-glow">
            Back to Dashboard
        </a>
    </div>

</body>
</html>
